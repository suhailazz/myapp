<div class="panel panel-primary"  *ngIf="employee" >
        <div class="panel-heading" (click)="handleClick()">
            <h3 class="panel-title">{{employee.name}}</h3>
        </div>
        <div class="panel-body">
            <div class="col-xs-10">
                <div class="row vertival-align">
                    <div class="col-xs-4">
                        <img class="imageView" [src]="employee.photoPath"/>
                    </div>
                    <div class="col-xs-8">
                        <div class="row">
                            <div class="col-xs-6">
                                Gender
                            </div>
                            <div class="col-xs-6">
                                :{{employee.gender}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                               Date of birth
                            </div>
                            <div class="col-xs-6">
                                :{{employee.dateOfBirth | date }}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                Department
                            </div>
                            <div class="col-xs-6" [ngSwitch]="employee.department">
                                :
                                <span *ngSwitchCase="1">Help Desk</span>
                                <span *ngSwitchCase="2">HR</span>
                                <span *ngSwitchCase="3">IT</span>
                                <span *ngSwitchCase="4">Payroll</span>
                                <span *ngSwitchDefault>N/A</span>
                             </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                Contact preference
                            </div>
                            <div class="col-xs-6">
                                :{{employee.contactPreference}}
                            </div>
                        </div>
                        <div class="row">
                                <div class="col-xs-6">
                                    Isactive
                                </div>
                                <div class="col-xs-6">
                                    :{{employee.isActive}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-6">
                                    Email
                                </div>
                                <div class="col-xs-6">
                                    :{{employee.email}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-6">
                                    Phone no
                                </div>
                                <div class="col-xs-6">
                                    :{{employee.phone}}
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            
            <button class="btn btn-primary" [routerLink]="['/list',{id: employee.id}]" queryParamsHandling="preserve">Back to list</button>
        </div>
    </div>
